apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo
  name: freact
  labels:
    app: freact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freact
  template:
    metadata:
      labels:
        app: freact
    spec:
      containers:
      - image: azkadevops/freact:2.1
        name: freact
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: APP_TYPE
          valueFrom:
            configMapKeyRef:
              name: reactconfig
              key: app
        - name: PROFILES
          valueFrom:
            configMapKeyRef:
              name: reactconfig
              key: profile